			<h1>Servicio</h1>

				<form action="/accion/{{servicio.id}}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Nombre: </label>

						<label for="exampleInputEmail2">Nombre del servicio: </label>

					</div>
					<div class="form-group">
						<label for="exampleInputEmail3">Fecha de registro: </label>
						<input class="form-control" type="text" placeholder="{{servicio.telefono}}" readonly>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail4">Dirección: </label>
						<input class="form-control" type="text" placeholder="{{servicio.direccion}}" >
					</div>
					<button type="submit" class="btn btn-primary"  name="accion" value="Editar">Editar</button>
